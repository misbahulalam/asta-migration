buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
}

apply plugin: 'java'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}


dependencies {
    compile('org.springframework.boot:spring-boot-autoconfigure:1.5.6.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-jpa:1.5.6.RELEASE') //should remove
    compile('org.springframework:spring-beans:4.3.10.RELEASE')
    compile('org.springframework:spring-context:4.3.10.RELEASE')
    testCompile('org.springframework.boot:spring-boot-test:1.5.6.RELEASE')
    testCompile('org.springframework:spring-test:4.3.10.RELEASE')
    compile('mysql:mysql-connector-java:5.1.44')
    compileOnly('org.projectlombok:lombok:1.16.18')
    testCompile('junit:junit:4.12')
}
